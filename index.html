
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
  <!-- Login Form -->
  <div id="login-container" class="login-container">
    <h1>Enter Your ID</h1>
    <input type="text" id="usernameInput" placeholder="Enter your ID..." />
    <button id="loginBtn">Start</button>
  </div>
  
  <!-- Daftar Postingan -->
  <div id="posts-list" class="posts-list" style="display: none;">
    <h3>Posts</h3>
    <ul id="postList"></ul>
  </div>

  <div id="create-post-container" style="display: none;">
    <h2>Create a New Post</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Enter post title" required />
      <textarea id="postContent" placeholder="Write your post here..." required></textarea>
      <button type="submit" id="createPostBtn">Post</button>
    </form>
  </div>

  <!-- Chat Room -->
  <div id="chat-container" class="chat-container" style="display: none;">
    <div class="chat-header">
      <h1>Chat Room</h1>
    </div>
    <div id="chat-window" class="chat-window"></div>
    <div id="chat-form">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
