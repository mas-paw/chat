<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="att">
									<h3 class="kh">Doa dan Ucapan</h3>
									<form id="attendanceForm" class="form">
										<div class="input-row">
											<div class="input-span">
												<div class="container">
													<input required="" type="text" name="name" class="input" id="name">
													<label class="label" for="name">
														<strong>Nama</strong>
													</label>
												</div>
											</div>
											<span class="input-span">
												<div class="container" style="margin-bottom: 1rem;">
													<input required="" type="text" name="comment" id="comment" class="input" required>
													<label class="label bottom">
														<strong>Ucapan & Do'a Restu</strong>
													</label>
												</div>
											</span>
                  </div>
                    <button type="submit" class="submit">Submit</button>

  <!-- Firebase SDK imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
    
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBSPpm_Ufd10fa70HmCiZcDS53UpvZCVfE",
      authDomain: "chat-84023.firebaseapp.com",
      projectId: "chat-84023",
      storageBucket: "chat-84023.firebasestorage.app",
      messagingSenderId: "138879175931",
      appId: "1:138879175931:web:418c9dfc90849c4198745e",
      measurementId: "G-NGXY4DDEKW"
    };

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableName = 'attendance'

const getComments = () => {
	const dbRef = ref(db, `${tableName}/`)
	$('#comments').html('')
	const commentsDiv = $('#comments');
	
	onValue(dbRef, (snapshot) => {
		snapshot.forEach((childSnapshot) => {
			const childKey = childSnapshot.key;
			const childData = childSnapshot.val();
			const elem = document.createElement('div')
      elem.innerHTML = `
        <div class="comment-item">
          <p><strong>${childData.name}</strong>: ${childData.comment}</p>
          <p><em>${childData.attendance}</em></p> <!-- Display attendance status -->
        </div>
      `;

	      $(elem).appendTo(commentsDiv);
	  	});
	},{
		onlyOnce: true
    });
}

$(function(){
    getComments();
    
		$('#attendanceForm').submit(function(e){
        // Add loading screen
		$('#loadingScreen').addClass('show');
        e.preventDefault();
        
        // Ambil data dari form
        const name = $('#name').val();
        const comment = $('#comment').val();
		const attendance = $('#attendance').val();
        
        // Simpan data ke Realtime database
        const userId = push(child(ref(db), tableName)).key;
        set(ref(db, `${tableName}/${userId}`), {
            name: name,
            comment: comment,
			attendance: attendance
        }).then(() => {
            // Reset form
            $('#name').val('');
            $('#comment').val('');
			$('#attendance').val('');
			
            getComments();
        }).catch((error) => {
            console.error("Error submitting data:", error);
        });
    });
});
